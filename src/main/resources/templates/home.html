<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	
<head>
	<meta charset="ISO-8859-1"/>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="home.css" />
	<title>Neighborhood Assurance</title>	
</head>

<body>
	<div class="container-fluid">
		<nav class="navbar navbar-dark">
	  		<a class="navbar-brand" href="home">Neighborhood Assurance</a>
	  		<form class="form-inline" action="#" th:action="@{/about}" method="GET">
	  			<button type="submit" name="goToAbout" value="0">About</button>
	  		</form>
		</nav>
	</div>
	
	<br/>
	
	<div class="container-md">
		Search to find out about the crime data in your state...
		<form class="form-group" action="#" th:action="@{/searchresults}" method="GET">
			<div class="input-group mb-3">
	  			<div class="input-group-prepend">
	    			<span class="input-group-text" id="inputGroup-sizing-default">State</span>
	  			</div>
	  			<input type="text" class="form-control" name="state" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
			</div>
			<div class="input-group mb-3">
	  			<div class="input-group-prepend">
	    			<span class="input-group-text" id="inputGroup-sizing-default">From Year</span>
	  			</div>
	  			<input type="text" class="form-control" name="startingYear" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
			</div>
			<div class="input-group mb-3">
	  			<div class="input-group-prepend">
	   				 <span class="input-group-text" id="inputGroup-sizing-default">To Year</span>
	  			</div>
	  			<input type="text" class="form-control" name="endingYear" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
			</div>
			<button type="submit" class="btn btn-success" name="searchGo" value="0">GO!</button>
		</form>
	</div>
	
</body>

</html>
